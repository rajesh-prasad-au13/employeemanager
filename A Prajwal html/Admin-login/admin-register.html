<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel= "stylesheet" type="text/css" href="../public/css/styles.css"/>
    <title>Admin Login</title>
</head>

<body class="bg">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQF8_tltlaNCkA/company-logo_200_200/0/1564162838121?e=2159024400&v=beta&t=KqzHHXQAjvbIhgJXuxklcfY3CbxFyjUWJu6T3TN4y18"
                width="30" height="30" class="d-inline-block align-top" alt="" />
            Employee Payroll Management
        </a>
        <button type="button" class="btn btn-dark">Login</button>
    </nav>

    <h2 class="text-center">Admin Register</h2>

    <div class="container">
        <div class="row text-white">
            <div class="col-4 mx-auto">

                    <form class="form-controller" action="">
                        <div class="form-group">
                            <label for="InputFirstName">First Name</label>
                            <input type="text" class="form-control" id="InputFirstName" placeholder="Enter First Name" />
                        </div>

                        <div class="form-group">
                            <label for="InputLastName">Last Name</label>
                            <input type="text" class="form-control" id="InputLastName" placeholder="Enter Last Name" />
                        </div>

                        <div class="form-group">
                            <label for="InputEmail">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="Enter email" />
                            <!-- <small id="emailHelp" class="form-text text-muted"
                                        >We'll never share your email with anyone else.</small
                                        > -->
                        </div>

                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Password" />
                        </div>

                         <button type="submit" class="btn btn-success btn-block">Register</button>

                    </form>

            </div>
        </div>
    </div>
</body>

</html>
