<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel= "stylesheet" type="text/css" href="../public/css/styles.css"/>
        <title>Admin Login</title>
    </head>
    <body class="bg">

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQF8_tltlaNCkA/company-logo_200_200/0/1564162838121?e=2159024400&v=beta&t=KqzHHXQAjvbIhgJXuxklcfY3CbxFyjUWJu6T3TN4y18"
                    width="30" height="30" class="d-inline-block align-top" alt="" />
                Employee Payroll Management
            </a>
            <button type="button" class="btn btn-dark">Signup</button>
        </nav>

        <h2 class="text-center">Employee Salary Details</h2>

        <div class="container">
            <div class="row text-white">
                <div class="col-6 mx-auto">

                    <form class="form-controller">
                        <div class="row">
                            <div class="col">
                                <div class="form-group p-2 w-100">
                                    <label for="InputBasic">Basic Salary</label>
                                    <input type="number" class="form-control" id="InputBasic" placeholder="Enter Basic Salary" maxlength="6"/>
                                </div>

                                <div class="form-group p-2 w-100">
                                    <label for="InputDA">DA</label>
                                    <input type="number" class="form-control" id="InputDA" placeholder="Enter Dearness Allowance" maxlength="4"/>
                                </div>

                                <div class="form-group p-2 w-100">
                                    <label for="InputHRA">HRA</label>
                                    <input type="number" class="form-control" id="InputHRA" placeholder="Enter House Rental Allowance" maxlength="4"/>
                                </div>

                                <div class="form-group p-2 w-100">
                                    <label for="InputMedical">Medical Allowance</label>
                                    <input type="number" class="form-control" id="InputMedical" placeholder="Enter Medical Allowance" maxlength="5"/>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group p-2 w-100">
                                    <label for="InputProfTax">Professinal Tax</label>
                                    <input type="number" class="form-control" id="InputProfTax" placeholder="Enter Medical Allowance" maxlength="6" value="200" readonly/>
                                </div>
                                <div class="dropdown">
                                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Income Tax
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">10%</a>
                                        <a class="dropdown-item" href="#">20%</a>
                                        <a class="dropdown-item" href="#">30%</a>
                                    </div>
                                </div>

                                <div class="form-group p-2 w-100">
                                    <label for="InputBasic">Provident Fund</label>
                                    <input type="number" class="form-control" id="InputMedical"  maxlength="6" value={{value}} readonly/>
                                </div>

                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
